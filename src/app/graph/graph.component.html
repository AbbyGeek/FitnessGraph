<h1>
  {{title}}!
</h1>

<div style="width: 1000px">
  <canvas *ngIf="chartData.length"
      baseChart
      [chartType]="'line'"
      [datasets]="chartData"
      [labels]= arrDates
      [options]="chartOptions"
      [legend]="true"
      [colors]="colors"
      (chartClick)="onChartClick($event)">
  </canvas>
</div>
